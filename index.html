<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="backGround">
    <script src="main.js"></script>

    <p id="text1" name="Text">Đoạn văn 1</p>
    <p id="text2" name="Text">Đoạn văn 2</p>
    <p id="text3" name="Text">Đoạn văn 3</p>


    <script>

        //bai 1
        function changeColor() {
            let array = document.getElementsByName('Text');
            array[0].style.color = 'green';
            array[1].style.color = 'yellow';
            array[2].style.color = 'red';
        }
        changeColor();


        //bai 2

        function changeBgColor() {
            document.getElementById('backGround').style.background = "light";


        }
        changeBgColor();

        // //bai 3

        function copyContent(paragraph1, paragraph2) {
            document.getElementById('text1').innerHTML = paragraph1;
            document.getElementById('text2').innerHTML = paragraph2;

        }


        copyContent('Đoạn văn 2', 'Đoạn văn 1');
        //bai 4

        // function changeFontSize (x) {
        //     document.getElementsByTagName("p")[0].style.fontSize = x;
        //     document.getElementsByTagName("p")[1].style.fontSize = x;
        //     document.getElementsByTagName("p")[2].style.fontSize = x;
        // }
        // changeFontSize('30')


        function changeFontSize() {
            document.getElementById('text1').setAttribute("id", "text1");
            document.getElementById('text2').setAttribute("id", "text1");
            document.getElementById('text3').setAttribute("id", "text1");
        }
        changeFontSize();

    </script>


</body>

</html>
